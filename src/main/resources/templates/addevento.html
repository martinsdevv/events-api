<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Evento</title>
</head>
<body>
<h1>Adicionar Novo Evento</h1>
<form th:action="@{/eventos/addevento}" th:object="${evento}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" /><br/>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" th:field="*{descricao}" /><br/>

    <label for="local">Local:</label>
    <input type="text" id="local" th:field="*{local}" /><br/>

    <label for="nomeCliente">Nome do Cliente:</label>
    <input type="text" id="nomeCliente" th:field="*{nomeCliente}" /><br/>

    <label for="qtdFuncionarios">Quantidade de Funcionários:</label>
    <input type="number" id="qtdFuncionarios" th:field="*{qtdFuncionarios}" /><br/>

    <label for="valorCombinado">Valor Combinado:</label>
    <input type="number" id="valorCombinado" th:field="*{valorCombinado}" /><br/>

    <button type="submit">Adicionar Evento</button>
</form>
</body>
</html>
